<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Battle</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Urbanist:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Urbanist', sans-serif;
            background: linear-gradient(135deg, #ffd700 0%, #ff6b6b 50%, #ff1744 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .quiz-box {
            background: #000;
            padding: 50px 40px;
            position: relative;
            transform: rotate(-1deg);
            box-shadow: 8px 12px 0 rgba(255, 255, 255, 0.15);
        }

        .quiz-box::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 0;
            right: 0;
            height: 8px;
            background: repeating-linear-gradient(90deg, #fff 0, #fff 2px, transparent 2px, transparent 6px);
        }

        .header {
            margin-bottom: 40px;
            position: relative;
        }

        .title {
            font-family: 'Rubik Mono One', monospace;
            font-size: 36px;
            color: #fff;
            letter-spacing: 1px;
            margin-bottom: 15px;
            transform: skewY(-2deg);
        }

        .score-counter {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a1a1a;
            padding: 12px 15px;
            font-weight: 700;
            border: 3px solid #fff;
            font-size: 13px;
            letter-spacing: 1px;
            color: #fff;
        }

        .progress {
            display: flex;
            gap: 6px;
            margin-top: 15px;
        }

        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #333;
            border: 2px solid #fff;
            transition: all 0.2s;
        }

        .progress-dot.active {
            background: #ff1744;
            transform: scale(1.3);
        }

        .question-section {
            margin-bottom: 40px;
        }

        .question-text {
            font-size: 22px;
            font-weight: 800;
            line-height: 1.4;
            margin-bottom: 30px;
            color: #fff;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: #000;
            border: 3px solid #fff;
            padding: 16px 18px;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            font-weight: 600;
            font-size: 14px;
            color: #fff;
        }

        .option:hover {
            transform: translate(-3px, -3px);
            box-shadow: 3px 3px 0 rgba(255, 255, 255, 0.2);
        }

        .option input[type="radio"],
        .option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #ff1744;
        }

        .option label {
            cursor: pointer;
            flex: 1;
        }

        .option.selected {
            background: #1a1a1a;
            transform: rotate(2deg);
            border-color: #ffd700;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn {
            padding: 14px 16px;
            font-size: 13px;
            font-family: 'Rubik Mono One', monospace;
            border: 3px solid #fff;
            background: #000;
            color: #fff;
            cursor: pointer;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.15s;
            font-weight: 700;
            position: relative;
        }

        .btn:hover:not(:disabled) {
            transform: translate(-2px, -2px);
            box-shadow: 2px 2px 0 rgba(255, 255, 255, 0.2);
        }

        .btn:active:not(:disabled) {
            transform: translate(0, 0);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn-next {
            grid-column: 1 / -1;
            background: #ff1744;
            color: #fff;
        }

        .btn-next:hover:not(:disabled) {
            background: #d71a3a;
        }

        /* Results Screen */
        .results-screen {
            display: none;
            text-align: center;
        }

        .results-screen.active {
            display: block;
        }

        .results-screen .quiz-box {
            transform: rotate(1deg);
        }

        .trophy {
            font-size: 80px;
            margin: 20px 0;
        }

        .score-display {
            font-family: 'Rubik Mono One', monospace;
            font-size: 64px;
            color: #ff1744;
            font-weight: 700;
            margin: 20px 0;
        }

        .score-text {
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .score-message {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 30px;
            line-height: 1.5;
            color: #fff;
        }

        .restart-btn {
            width: 100%;
            padding: 14px 16px;
            font-size: 13px;
            font-family: 'Rubik Mono One', monospace;
            border: 3px solid #fff;
            background: #1a1a1a;
            color: #fff;
            cursor: pointer;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.15s;
            font-weight: 700;
        }

        .restart-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 2px 2px 0 rgba(255, 255, 255, 0.2);
        }

        .review-section {
            margin-top: 40px;
            border-top: 3px solid #fff;
            padding-top: 30px;
            text-align: left;
        }

        .review-title {
            font-family: 'Rubik Mono One', monospace;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 1px;
            color: #fff;
        }

        .review-item {
            margin-bottom: 25px;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
        }

        .review-question {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #fff;
        }

        .review-question-num {
            color: #ffeb3b;
            font-size: 12px;
        }

        .review-answer {
            font-size: 13px;
            margin-bottom: 8px;
            padding: 8px;
            border-left: 3px solid #888;
            padding-left: 12px;
            color: #fff;
        }

        .review-answer.user-answer {
            border-left-color: #ffeb3b;
            background: rgba(255, 107, 107, 0.3);
        }

        .review-answer.correct {
            border-left-color: #4caf50;
            background: rgba(76, 175, 80, 0.2);
        }

        .review-answer.wrong {
            border-left-color: #f44336;
            background: rgba(244, 67, 54, 0.15);
        }

        .answer-label {
            font-weight: 700;
            font-size: 12px;
            letter-spacing: 0.5px;
            display: block;
            margin-bottom: 4px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="quizScreen" class="quiz-screen">
            <div class="quiz-box">
                <div class="header">
                    <div class="title">QUIZ BATTLE</div>
                    <div class="score-counter">
                        <span>Q <span id="currentQuestion">1</span>/<span id="totalQuestions">0</span></span>
                        <span id="scoreCounter">Score: 0</span>
                    </div>
                    <div class="progress" id="progressBar"></div>
                </div>

                <div class="question-section">
                    <div class="question-text" id="questionText"></div>
                    <div class="options" id="optionsContainer"></div>
                </div>

                <div class="controls">
                    <button class="btn" id="prevBtn" onclick="previousQuestion()">Back</button>
                    <button class="btn btn-next" id="nextBtn" onclick="nextQuestion()">Next</button>
                </div>
            </div>
        </div>

        <div id="resultsScreen" class="results-screen">
            <div class="quiz-box">
                <div class="header">
                    <div class="title">RESULTS</div>
                </div>
                
                <div class="trophy" id="trophy">üèÜ</div>
                <div class="score-text">TOTAL SCORE</div>
                <div class="score-display" id="scoreDisplay">0</div>
                <div class="score-message" id="scoreMessage"></div>

                <div class="review-section">
                    <div class="review-title">Review Answers</div>
                    <div id="reviewContainer"></div>
                </div>

                <button class="restart-btn" onclick="restartQuiz()">Try Again</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                id: 1,
                type: 'single',
                question: 'What is the capital of France?',
                options: ['Paris', 'London', 'Berlin', 'Madrid'],
                correct: 0
            },
            {
                id: 2,
                type: 'single',
                question: 'Which language rules the web?',
                options: ['Python', 'JavaScript', 'C++', 'Java'],
                correct: 1
            },
            {
                id: 3,
                type: 'single',
                question: 'What is 7 √ó 3?',
                options: ['18', '21', '24', '19'],
                correct: 1
            },
            {
                id: 4,
                type: 'single',
                question: 'Which planet is closest to the Sun?',
                options: ['Venus', 'Mercury', 'Earth', 'Mars'],
                correct: 1
            },
            {
                id: 5,
                type: 'single',
                question: 'What is the largest ocean?',
                options: ['Atlantic', 'Indian', 'Arctic', 'Pacific'],
                correct: 3
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        function initQuiz() {
            userAnswers = new Array(quizData.length).fill(null);
            score = 0;
            currentQuestionIndex = 0;
            displayQuestion();
            renderProgressBar();
        }

        function displayQuestion() {
            const question = quizData[currentQuestionIndex];
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('totalQuestions').textContent = quizData.length;

            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                
                const input = document.createElement('input');
                input.type = 'radio';
                input.name = `question-${currentQuestionIndex}`;
                input.value = index;
                input.id = `option-${index}`;
                input.checked = userAnswers[currentQuestionIndex] === index;
                input.addEventListener('change', () => selectAnswer(index));

                const label = document.createElement('label');
                label.htmlFor = `option-${index}`;
                label.textContent = option;

                optionDiv.appendChild(input);
                optionDiv.appendChild(label);
                optionDiv.addEventListener('click', () => input.click());
                
                if (userAnswers[currentQuestionIndex] === index) {
                    optionDiv.classList.add('selected');
                }
                
                optionsContainer.appendChild(optionDiv);
            });

            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            document.getElementById('nextBtn').textContent = currentQuestionIndex === quizData.length - 1 ? 'Finish' : 'Next';
        }

        function selectAnswer(index) {
            userAnswers[currentQuestionIndex] = index;
            displayQuestion();
        }

        function nextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                renderProgressBar();
            } else {
                calculateScore();
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                renderProgressBar();
            }
        }

        function renderProgressBar() {
            const progressBar = document.getElementById('progressBar');
            progressBar.innerHTML = '';
            for (let i = 0; i < quizData.length; i++) {
                const dot = document.createElement('div');
                dot.className = 'progress-dot' + (i < currentQuestionIndex + 1 ? ' active' : '');
                progressBar.appendChild(dot);
            }
        }

        function calculateScore() {
            score = 0;
            quizData.forEach((question, index) => {
                if (userAnswers[index] === question.correct) {
                    score++;
                }
            });
        }

        function showResults() {
            document.getElementById('quizScreen').style.display = 'none';
            document.getElementById('resultsScreen').classList.add('active');

            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('scoreDisplay').textContent = `${score}/${quizData.length}`;

            let message = '';
            let trophy = '';
            if (percentage === 100) {
                message = 'PERFECT! You\'re a legend!';
                trophy = 'üî•';
            } else if (percentage >= 80) {
                message = 'AMAZING! Crush it!';
                trophy = '‚≠ê';
            } else if (percentage >= 60) {
                message = 'GOOD JOB! Keep going!';
                trophy = 'üëç';
            } else if (percentage >= 40) {
                message = 'NOT BAD! Try harder next time!';
                trophy = 'üí™';
            } else {
                message = 'OOPS! But you\'ll get it!';
                trophy = 'üéØ';
            }

            document.getElementById('trophy').textContent = trophy;
            document.getElementById('scoreMessage').textContent = message;

            // Generate review
            generateReview();
        }

        function generateReview() {
            const reviewContainer = document.getElementById('reviewContainer');
            reviewContainer.innerHTML = '';

            quizData.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.correct;

                const reviewItem = document.createElement('div');
                reviewItem.className = 'review-item';

                const questionText = document.createElement('div');
                questionText.className = 'review-question';
                questionText.innerHTML = `<span class="review-question-num">Q${index + 1}.</span> ${question.question}`;
                reviewItem.appendChild(questionText);

                // User's answer
                const userAnswerDiv = document.createElement('div');
                userAnswerDiv.className = `review-answer ${isCorrect ? 'correct' : 'wrong'} user-answer`;
                userAnswerDiv.innerHTML = `<span class="answer-label">Your Answer:</span> ${question.options[userAnswer] || 'Not answered'}`;
                reviewItem.appendChild(userAnswerDiv);

                // Correct answer (if wrong)
                if (!isCorrect) {
                    const correctAnswerDiv = document.createElement('div');
                    correctAnswerDiv.className = 'review-answer correct';
                    correctAnswerDiv.innerHTML = `<span class="answer-label">Correct Answer:</span> ${question.options[question.correct]}`;
                    reviewItem.appendChild(correctAnswerDiv);
                }

                reviewContainer.appendChild(reviewItem);
            });
        }

        function restartQuiz() {
            document.getElementById('resultsScreen').classList.remove('active');
            document.getElementById('quizScreen').style.display = 'block';
            initQuiz();
        }

        window.addEventListener('load', initQuiz);
    </script>
</body>
</html>
