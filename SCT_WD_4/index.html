<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=JetBrains+Mono:wght@500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0d0d0d;
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 50px;
        }

        .title {
            font-size: 56px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 13px;
            color: #666;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .input-section {
            background: linear-gradient(135deg, #1a1a1a 0%, #0f1419 100%);
            border: 2px solid #00d4ff;
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 50px;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.15);
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr auto;
            gap: 15px;
            margin-bottom: 0;
        }

        .input-field {
            background: #0d0d0d;
            border: 2px solid #333;
            padding: 14px 18px;
            border-radius: 14px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            color: #fff;
            transition: all 0.3s;
            font-weight: 500;
        }

        .input-field:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .input-field::placeholder {
            color: #555;
        }

        .btn-add {
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            color: #000;
            border: none;
            padding: 14px 32px;
            border-radius: 14px;
            font-weight: 800;
            cursor: pointer;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
            white-space: nowrap;
        }

        .btn-add:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 212, 255, 0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 25px;
        }

        .stat-item {
            background: rgba(0, 212, 255, 0.08);
            border: 1px solid rgba(0, 212, 255, 0.3);
            padding: 18px;
            border-radius: 14px;
            text-align: center;
            transition: all 0.3s;
        }

        .stat-item:hover {
            background: rgba(0, 212, 255, 0.12);
            border-color: #00d4ff;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 800;
            color: #00d4ff;
            margin-bottom: 6px;
        }

        .stat-label {
            font-size: 11px;
            color: #888;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .lists-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 28px;
        }

        .list-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #151a1f 100%);
            border: 2px solid #00d4ff;
            border-radius: 20px;
            padding: 28px;
            transform: rotate(-0.5deg);
            transition: all 0.3s;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
        }

        .list-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00d4ff 0%, transparent 100%);
        }

        .list-card:hover {
            transform: rotate(0deg) translateY(-12px);
            border-color: #00ff88;
            box-shadow: 0 25px 60px rgba(0, 212, 255, 0.25);
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-bottom: 22px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
        }

        .list-title {
            font-size: 22px;
            font-weight: 800;
            color: #00d4ff;
            word-break: break-word;
            letter-spacing: -0.5px;
        }

        .list-actions {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            border: 2px solid #00d4ff;
            background: transparent;
            color: #00d4ff;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .btn-icon:hover {
            background: rgba(0, 212, 255, 0.15);
            transform: scale(1.15);
        }

        .btn-icon.delete:hover {
            border-color: #ff006e;
            color: #ff006e;
            background: rgba(255, 0, 110, 0.1);
        }

        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .task-item {
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            padding: 16px;
            transition: all 0.2s;
        }

        .task-item:hover {
            background: rgba(0, 212, 255, 0.08);
            border-color: rgba(0, 212, 255, 0.4);
        }

        .task-item.completed {
            opacity: 0.5;
            border-color: rgba(0, 255, 136, 0.4);
        }

        .task-top {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .task-checkbox {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #00d4ff;
            flex-shrink: 0;
        }

        .task-text {
            font-size: 15px;
            color: #fff;
            font-weight: 500;
            word-break: break-word;
            flex: 1;
            line-height: 1.4;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #555;
        }

        .task-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            padding-left: 34px;
        }

        .task-datetime {
            font-size: 13px;
            color: #00d4ff;
            font-family: 'Poppins', monospace;
            background: rgba(0, 212, 255, 0.12);
            padding: 8px 14px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            letter-spacing: 0.3px;
            border: 1px solid rgba(0, 212, 255, 0.2);
            white-space: nowrap;
        }

        .task-datetime:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.4);
            transform: translateY(-2px);
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .btn-action {
            width: 30px;
            height: 30px;
            border: 1px solid #00d4ff;
            background: transparent;
            color: #00d4ff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .btn-action:hover {
            background: rgba(0, 212, 255, 0.15);
        }

        .btn-action.delete:hover {
            border-color: #ff006e;
            color: #ff006e;
            background: rgba(255, 0, 110, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 45px 20px;
            color: #666;
            font-size: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.92);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a1a 0%, #151a1f 100%);
            border: 2px solid #00d4ff;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 60px rgba(0, 212, 255, 0.3);
        }

        .modal-title {
            font-size: 28px;
            font-weight: 800;
            color: #00d4ff;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
        }

        .modal-section {
            margin-bottom: 35px;
            padding: 22px;
            background: rgba(0, 212, 255, 0.04);
            border: 1px solid rgba(0, 212, 255, 0.15);
            border-radius: 14px;
        }

        .modal-section:last-of-type {
            margin-bottom: 0;
        }

        .modal-section-title {
            color: #00d4ff;
            font-weight: 800;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-input {
            width: 100%;
            background: #0d0d0d;
            border: 2px solid #00d4ff;
            padding: 16px 18px;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            color: #fff;
            margin-bottom: 0;
            font-weight: 500;
            transition: all 0.3s;
            letter-spacing: 0.2px;
        }

        .modal-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.2);
            background: rgba(0, 212, 255, 0.02);
        }

        .modal-input::placeholder {
            color: #555;
        }

        .date-time-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .date-time-input {
            background: #0d0d0d;
            border: 2px solid #00d4ff;
            padding: 18px 6px;
            border-radius: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            color: #00d4ff;
            text-align: center;
            font-weight: 800;
            transition: all 0.3s;
            letter-spacing: 1px;
        }

        .date-time-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.3);
            background: rgba(0, 212, 255, 0.05);
        }

        .date-time-label {
            color: #666;
            font-size: 10px;
            text-align: center;
            margin-top: 8px;
            letter-spacing: 1px;
            font-weight: 800;
            text-transform: uppercase;
        }

        .time-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .modal-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 35px;
            padding-top: 30px;
            border-top: 1px solid rgba(0, 212, 255, 0.1);
        }

        .btn-modal {
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .btn-save {
            background: linear-gradient(135deg, #00d4ff 0%, #0099ff 100%);
            color: #000;
        }

        .btn-save:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.3);
        }

        .btn-cancel {
            background: #333;
            color: #888;
        }

        .btn-cancel:hover {
            background: #444;
            color: #fff;
        }

        .modal p {
            color: #888;
            margin-bottom: 25px;
            font-size: 14px;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .input-grid {
                grid-template-columns: 1fr;
            }

            .lists-container {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .date-time-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .time-grid {
                grid-template-columns: 1fr 1fr;
            }

            .title {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Tasks</div>
            <div class="subtitle">Organize ‚Ä¢ Execute ‚Ä¢ Dominate</div>
        </div>

        <div class="input-section">
            <div class="input-grid">
                <input type="text" id="listName" class="input-field" placeholder="List name">
                <input type="text" id="taskText" class="input-field" placeholder="What needs to be done?">
                <input type="date" id="taskDate" class="input-field">
                <input type="time" id="taskTime" class="input-field">
                <button class="btn-add" onclick="addTask()">Add</button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Done</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
        </div>

        <div class="lists-container" id="listsContainer"></div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-title">‚úé Edit Task</div>
            
            <div class="modal-section">
                <div class="modal-section-title">üìù Task Description</div>
                <input type="text" id="editTaskText" class="modal-input" placeholder="What needs to be done?">
            </div>

            <div class="modal-section">
                <div class="modal-section-title">üìÖ Date</div>
                <div class="date-time-grid">
                    <div>
                        <input type="number" id="editTaskDay" class="date-time-input" min="1" max="31" placeholder="01">
                        <div class="date-time-label">Day</div>
                    </div>
                    <div>
                        <input type="number" id="editTaskMonth" class="date-time-input" min="1" max="12" placeholder="01">
                        <div class="date-time-label">Month</div>
                    </div>
                    <div>
                        <input type="number" id="editTaskYear" class="date-time-input" min="2020" max="2099" placeholder="2025">
                        <div class="date-time-label">Year</div>
                    </div>
                </div>
            </div>

            <div class="modal-section">
                <div class="modal-section-title">üïê Time</div>
                <div class="time-grid">
                    <div>
                        <input type="number" id="editTaskHour" class="date-time-input" min="0" max="23" placeholder="00">
                        <div class="date-time-label">Hour</div>
                    </div>
                    <div>
                        <input type="number" id="editTaskMinute" class="date-time-input" min="0" max="59" placeholder="00">
                        <div class="date-time-label">Minute</div>
                    </div>
                </div>
            </div>

            <div class="modal-buttons">
                <button class="btn-modal btn-save" onclick="saveEdit()">Save</button>
                <button class="btn-modal btn-cancel" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Edit List Modal -->
    <div class="modal" id="editListModal">
        <div class="modal-content">
            <div class="modal-title">‚úé Rename List</div>
            <div class="modal-section">
                <input type="text" id="editListName" class="modal-input" placeholder="New list name">
            </div>
            <div class="modal-buttons">
                <button class="btn-modal btn-save" onclick="saveListEdit()">Save</button>
                <button class="btn-modal btn-cancel" onclick="closeListModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Delete List Modal -->
    <div class="modal" id="deleteListModal">
        <div class="modal-content">
            <div class="modal-title">üóëÔ∏è Delete List?</div>
            <p>This will delete the list and all tasks. This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="btn-modal btn-save" style="background: #ff006e;" onclick="confirmDeleteList()">Delete</button>
                <button class="btn-modal btn-cancel" onclick="closeDeleteModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let lists = {};
        let editingId = null;
        let editingListName = null;
        let deletingListName = null;

        function addTask() {
            const listName = document.getElementById('listName').value.trim();
            const taskText = document.getElementById('taskText').value.trim();
            const taskDate = document.getElementById('taskDate').value;
            const taskTime = document.getElementById('taskTime').value;

            if (!listName || !taskText) {
                alert('Enter list name and task');
                return;
            }

            if (!lists[listName]) {
                lists[listName] = [];
            }

            let dateTime = '';
            if (taskDate) {
                const time = taskTime ? taskTime : '00:00';
                dateTime = taskDate + 'T' + time;
            }

            lists[listName].push({
                id: Date.now(),
                text: taskText,
                date: dateTime,
                completed: false
            });

            document.getElementById('listName').value = '';
            document.getElementById('taskText').value = '';
            document.getElementById('taskDate').value = '';
            document.getElementById('taskTime').value = '';
            render();
        }

        function toggleTask(listName, taskId) {
            const task = lists[listName].find(t => t.id === taskId);
            if (task) {
                task.completed = !task.completed;
                render();
            }
        }

        function deleteTask(listName, taskId) {
            lists[listName] = lists[listName].filter(t => t.id !== taskId);
            if (lists[listName].length === 0) delete lists[listName];
            render();
        }

        function openEditModal(listName, taskId) {
            const task = lists[listName].find(t => t.id === taskId);
            if (task) {
                document.getElementById('editTaskText').value = task.text;
                
                if (task.date) {
                    const date = new Date(task.date);
                    document.getElementById('editTaskDay').value = date.getDate();
                    document.getElementById('editTaskMonth').value = date.getMonth() + 1;
                    document.getElementById('editTaskYear').value = date.getFullYear();
                    document.getElementById('editTaskHour').value = date.getHours();
                    document.getElementById('editTaskMinute').value = date.getMinutes();
                } else {
                    document.getElementById('editTaskDay').value = '';
                    document.getElementById('editTaskMonth').value = '';
                    document.getElementById('editTaskYear').value = '';
                    document.getElementById('editTaskHour').value = '';
                    document.getElementById('editTaskMinute').value = '';
                }
                
                editingId = { listName, taskId };
                document.getElementById('editModal').classList.add('active');
            }
        }

        function saveEdit() {
            const newText = document.getElementById('editTaskText').value.trim();
            
            if (!newText) {
                alert('Enter task description');
                return;
            }

            const day = parseInt(document.getElementById('editTaskDay').value) || 0;
            const month = parseInt(document.getElementById('editTaskMonth').value) || 0;
            const year = parseInt(document.getElementById('editTaskYear').value) || 0;
            const hour = parseInt(document.getElementById('editTaskHour').value) || 0;
            const minute = parseInt(document.getElementById('editTaskMinute').value) || 0;

            let newDate = '';
            if (day && month && year) {
                const dateStr = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const timeStr = `T${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')}`;
                newDate = dateStr + timeStr;
            }

            const task = lists[editingId.listName].find(t => t.id === editingId.taskId);
            task.text = newText;
            task.date = newDate;
            closeModal();
            render();
        }

        function closeModal() {
            document.getElementById('editModal').classList.remove('active');
            editingId = null;
        }

        function openEditListModal(listName) {
            document.getElementById('editListName').value = listName;
            editingListName = listName;
            document.getElementById('editListModal').classList.add('active');
        }

        function saveListEdit() {
            const newName = document.getElementById('editListName').value.trim();
            if (!newName) {
                alert('Enter list name');
                return;
            }
            if (newName !== editingListName && lists[newName]) {
                alert('List already exists');
                return;
            }
            lists[newName] = lists[editingListName];
            delete lists[editingListName];
            closeListModal();
            render();
        }

        function closeListModal() {
            document.getElementById('editListModal').classList.remove('active');
            editingListName = null;
        }

        function openDeleteListModal(listName) {
            deletingListName = listName;
            document.getElementById('deleteListModal').classList.add('active');
        }

        function confirmDeleteList() {
            delete lists[deletingListName];
            closeDeleteModal();
            render();
        }

        function closeDeleteModal() {
            document.getElementById('deleteListModal').classList.remove('active');
            deletingListName = null;
        }

        function formatDateTime(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            const month = monthNames[date.getMonth()];
            const day = date.getDate();
            const year = date.getFullYear();
            const hour = String(date.getHours()).padStart(2, '0');
            const minute = String(date.getMinutes()).padStart(2, '0');
            const ampm = date.getHours() >= 12 ? 'PM' : 'AM';
            const displayHour = date.getHours() % 12 || 12;
            return `${month} ${day}, ${year} at ${String(displayHour).padStart(2, '0')}:${minute} ${ampm}`;
        }

        function updateStats() {
            let total = 0, completed = 0;
            Object.values(lists).forEach(tasks => {
                total += tasks.length;
                completed += tasks.filter(t => t.completed).length;
            });
            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('pendingTasks').textContent = total - completed;
        }

        function render() {
            const container = document.getElementById('listsContainer');
            container.innerHTML = '';

            if (Object.keys(lists).length === 0) {
                container.innerHTML = '<div class="empty-state">üìù Create a list to get started</div>';
                updateStats();
                return;
            }

            Object.entries(lists).forEach(([listName, tasks]) => {
                const card = document.createElement('div');
                card.className = 'list-card';

                let tasksHTML = '';
                if (tasks.length === 0) {
                    tasksHTML = '<div class="empty-state">‚úì All done</div>';
                } else {
                    tasksHTML = tasks.map(task => `
                        <div class="task-item ${task.completed ? 'completed' : ''}">
                            <div class="task-top">
                                <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                                    onchange="toggleTask('${listName.replace(/'/g, "\\'")}', ${task.id})">
                                <div class="task-text">${task.text}</div>
                            </div>
                            ${task.date ? `
                                <div class="task-bottom">
                                    <div class="task-datetime" onclick="openEditModal('${listName.replace(/'/g, "\\'")}', ${task.id})">${formatDateTime(task.date)}</div>
                                    <div class="task-actions">
                                        <button class="btn-action" onclick="openEditModal('${listName.replace(/'/g, "\\'")}', ${task.id})">‚úé</button>
                                        <button class="btn-action delete" onclick="deleteTask('${listName.replace(/'/g, "\\'")}', ${task.id})">‚úï</button>
                                    </div>
                                </div>
                            ` : `
                                <div class="task-bottom">
                                    <div style="color: #555; font-size: 12px;">No date set</div>
                                    <div class="task-actions">
                                        <button class="btn-action" onclick="openEditModal('${listName.replace(/'/g, "\\'")}', ${task.id})">‚úé</button>
                                        <button class="btn-action delete" onclick="deleteTask('${listName.replace(/'/g, "\\'")}', ${task.id})">‚úï</button>
                                    </div>
                                </div>
                            `}
                        </div>
                    `).join('');
                }

                card.innerHTML = `
                    <div class="list-header">
                        <div class="list-title">${listName}</div>
                        <div class="list-actions">
                            <button class="btn-icon" onclick="openEditListModal('${listName.replace(/'/g, "\\'")}')">‚úé</button>
                            <button class="btn-icon delete" onclick="openDeleteListModal('${listName.replace(/'/g, "\\'")}')">‚úï</button>
                        </div>
                    </div>
                    <div class="tasks-list">${tasksHTML}</div>
                `;

                container.appendChild(card);
            });

            updateStats();
        }

        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    if (modal.id === 'editModal') closeModal();
                    if (modal.id === 'editListModal') closeListModal();
                    if (modal.id === 'deleteListModal') closeDeleteModal();
                }
            });
        });

        document.getElementById('taskText').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        render();
    </script>
</body>
</html>
